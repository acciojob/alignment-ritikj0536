<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        /* General table styles */
        table {
            border: 1px solid black;
            border-spacing: 1px;
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 1px;  /* Cell padding */
            border: 1px solid black; /* Border for each cell */
        }

        /* Center-aligned heading */
        h1 {
            text-align: center;
        }

        /* Styling for class "middle" */
        .middle {
            width: 100%;
            border-collapse: collapse;
        }

        /* Styling for rows with specific background colors */
        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        /* Center class to align text */
        .center {
            text-align: center;
        }

        /* Right class to align text */
        .right {
            text-align: right;
        }

        /* Styling for the image table */
        #table-3 img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">Left</td>
            <td id="t12" class="center">Center</td>
            <td id="t13" class="right">Right</td>
        </tr>
        <tr class="center">
            <td>Left</td>
            <td>Center</td>
            <td class="right">Right</td>
        </tr>
        <tr>
            <td>Left</td>
            <td>Center</td>
            <td class="right">Right</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6" class="center">First Row, Single Cell Spanning 6 Columns</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Table 3 with Image -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td id="t-image" colspan="3" class="center">
                <img src="https://via.placeholder.com/300" alt="Example Image">
            </td>
        </tr>
        <tr class="blue">
            <td>Left</td>
            <td>Center</td>
            <td class="right">Right</td>
        </tr>
        <tr>
            <td>Left</td>
            <td>Center</td>
            <td class="right">Right</td>
        </tr>
    </table>
</body>
</html>
